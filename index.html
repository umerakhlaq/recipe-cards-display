<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Recipe Finder</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        h1 {
            text-align: center;
            background-color: #ff6f61;
            color: white;
            margin: 0;
            padding: 20px 0;
            font-size: 2.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 30px;
            gap: 20px;
        }

        .abc {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 300px;
            padding: 20px;
            transition: transform 0.3s ease;
        }

        .abc:hover {
            transform: translateY(-5px);
        }

        .abc img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .abc h2 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #ff6f61;
        }

        .abc p {
            font-size: 14px;
            margin: 6px 0;
            line-height: 1.5;
        }

        .abc strong {
            color: #222;
        }

        .rating {
            color: #ff9800;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .abc {
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <h1>üçΩÔ∏è Recipe Finder</h1>

    <div id="main"></div>

    <script>
        let data = [
            {
                id: 1,
                name: "Classic Margherita Pizza",
                ingredients: [
                    "Pizza dough",
                    "Tomato sauce",
                    "Fresh mozzarella cheese",
                    "Fresh basil leaves",
                    "Olive oil",
                    "Salt and pepper to taste"
                ],
                instructions: [
                    "Preheat the oven to 475¬∞F (245¬∞C).",
                    "Roll out the pizza dough and spread tomato sauce evenly.",
                    "Top with slices of fresh mozzarella and fresh basil leaves.",
                    "Drizzle with olive oil and season with salt and pepper.",
                    "Bake in the preheated oven for 12-15 minutes or until the crust is golden brown.",
                    "Slice and serve hot."
                ],
                prepTimeMinutes: 20,
                cookTimeMinutes: 15,
                servings: 4,
                difficulty: "Easy",
                cuisine: "Italian",
                caloriesPerServing: 300,
                tags: ["Pizza", "Italian"],
                userId: 166,
                image: "https://cdn.dummyjson.com/recipe-images/1.webp",
                rating: 4.6,
                reviewCount: 98,
                mealType: ["Dinner"]
            },
            {
                id: 2,
                name: "Vegetarian Stir-Fry",
                ingredients: [
                    "Tofu, cubed",
                    "Broccoli florets",
                    "Carrots, sliced",
                    "Bell peppers, sliced",
                    "Soy sauce",
                    "Ginger, minced",
                    "Garlic, minced",
                    "Sesame oil",
                    "Cooked rice for serving"
                ],
                instructions: [
                    "In a wok, heat sesame oil over medium-high heat.",
                    "Add minced ginger and garlic, saut√© until fragrant.",
                    "Add cubed tofu and stir-fry until golden brown.",
                    "Add broccoli, carrots, and bell peppers. Cook until vegetables are tender-crisp.",
                    "Pour soy sauce over the stir-fry and toss to combine.",
                    "Serve over cooked rice."
                ],
                prepTimeMinutes: 15,
                cookTimeMinutes: 20,
                servings: 3,
                image: "https://cdn.dummyjson.com/recipe-images/2.webp",
                rating: 4.7,
                reviewCount: 26,
                mealType: ["Lunch"]
            },
            {
                id: 3,
                name: "Chocolate Chip Cookies",
                ingredients: [
                    "All-purpose flour",
                    "Butter, softened",
                    "Brown sugar",
                    "White sugar",
                    "Eggs",
                    "Vanilla extract",
                    "Baking soda",
                    "Salt",
                    "Chocolate chips"
                ],
                instructions: [
                    "Preheat the oven to 350¬∞F (175¬∞C).",
                    "In a bowl, cream together softened butter, brown sugar, and white sugar.",
                    "Beat in eggs one at a time, then stir in vanilla extract.",
                    "Combine flour, baking soda, and salt. Gradually add to the wet ingredients.",
                    "Fold in chocolate chips.",
                    "Drop rounded tablespoons of dough onto ungreased baking sheets.",
                    "Bake for 10-12 minutes or until edges are golden brown.",
                    "Allow cookies to cool on the baking sheet for a few minutes before transferring to a wire rack."
                ],
                prepTimeMinutes: 15,
                cookTimeMinutes: 10,
                servings: 24,
                image: "https://cdn.dummyjson.com/recipe-images/3.webp",
                rating: 4.9,
                reviewCount: 13,
                mealType: ["Snack", "Dessert"]
            }
            // Add more recipes if needed
        ];

        let main = document.getElementById('main');
        for (let i = 0; i < data.length; i++) {
            main.innerHTML += `
                <div class="abc">
                    <img src="${data[i].image}" alt="${data[i].name}">
                    <h2>${data[i].name}</h2>
                    <p><strong>Servings:</strong> ${data[i].servings}</p>
                    <p><strong>Prep Time:</strong> ${data[i].prepTimeMinutes} mins</p>
                    <p><strong>Cook Time:</strong> ${data[i].cookTimeMinutes} mins</p>
                    <p><strong>Total Time:</strong> ${data[i].prepTimeMinutes + data[i].cookTimeMinutes} mins</p>
                    <p><strong>Ingredients:</strong><br> ${data[i].ingredients.join(", ")}</p>
                    <p><strong>Instructions:</strong><br> ${data[i].instructions.join(" ")}</p>
                    <p class="rating">&#11088; <strong>Rating:</strong> ${data[i].rating}</p>
                    <p><strong>Review Count:</strong> ${data[i].reviewCount}</p>
                    <p><strong>Meal Type:</strong> ${data[i].mealType.join(", ")}</p>
                    <p><strong>ID:</strong> ${data[i].id}</p>
                </div>
            `;
        }
    </script>

</body>

</html>
